server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  environment: product
  datacenter: wongs
  instance:
    prefer-ip-address: true
  dashboard:
    path: /eureka-server
#  server:
#    enable-self-preservation: false
#    eviction-interval-timer-in-ms: 60000
  client:
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false